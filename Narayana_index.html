<script>
    function clearForm() {
        document.querySelector('.form-container').reset();
    }

    function calculateTotal(row) {
        const pickup = document.querySelector(`input[name="pickup_${row}"]`).value;
        const wastage = document.querySelector(`input[name="wastage_${row}"]`).value;
        const totalConsumption = document.querySelector(`input[name="total_consumption_${row}"]`);
        
        if (pickup && wastage) {
            totalConsumption.value = pickup - wastage;
        } else {
            totalConsumption.value = '';
        }
    }
